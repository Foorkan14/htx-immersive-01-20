    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    <script>

        //9361bd03ec7175e9eea92fdf7a717518

        

        let url = `https://api.openweathermap.org/data/2.5/weather?q=Houston&APPID=9361bd03ec7175e9eea92fdf7a717518`
        
        fetch(url)
        .then((response)=>{
            return response.json();
        })
        .then((weatherObj)=>{

            console.log(weatherObj)

            console.log(weatherObj.main.temp)

            let Cel = weatherObj.main.temp - 273.15;

            console.log(Cel);

            let degCRound = Math.floor(Cel);

            let degF = degCRound* 1.8 + 32;

            console.log(degF);

            let degFRound = Math.floor(degF);

            console.log(degFRound);

            let body = document.querySelector('body');

            body.innerHTML = degFRound.toString();
        })


        
    </script>
</body>
</html>
